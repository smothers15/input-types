<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Ice Cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>Flavor:</legend>
                    <div>
                        <input type="radio" id="vanilla" name="icecream">
                        <label for="vanilla">Vanilla</label>
                    </div>
                    <div>
                        <input type="radio" id="strawberry" name="icecream">
                        <label for="strawberry">Strawberry</label>
                    </div>
                    <div>
                        <input type="radio" id="chocolate" name="icecream">
                        <label for="chocolate">Chocolate</label>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Size:</legend>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="size">
                        <label for="medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="large" name="size">
                        <label for="large">Large</label>
                    </div>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Toppings:</legend>
                    <div>
                        <input type="checkbox"  id="sprinkles" value="sprinkles">
                        <label for="sprinkles">Sprinkles</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="whippedCream" value="whippedCream">
                        <label for="whippedCream">Whipped Cream</label>
                    </div>
                    <div>
                        <input type="checkbox"  id="caramel" value="caramel">
                        <label for="caramel">Caramel Sauce</label>
                    </div>
                </fieldset>
            </div>

            <div>
                <fieldset>
                    <legend>Cup or Cone:</legend>
                    <label for="container">Please Choose One</label>
                    <select name="container" id="container">
                        <option value="cup">Plastic Cup</option>
                        <option value="sugar">Sugar Cone</option>
                        <option value="waffle">Waffle Cone</option>
                        <option value="dippedWaffle">Chocolate Dipped Waffle Cone</option>
                    </select>
                </fieldset>
            </div>

                <fieldset>
                    <legend>Special:</legend>
                    <label for="SpecialRequests">Special Requests:</label>
                    <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
                </fieldset>
                <button type="button" onclick="alert('Free today for out Grand Opening!')">Calculate Cost</button>
                <button type="submit">Submit Order</button>
        </form>
    </div>
</div>

<div class="container">
    <div class="content">
        <h1>Pizzeria</h1>

            </div>
            <div>
                <fieldset>
                    <legend>2nd Half Toppings:</legend>

                        <input type="checkbox"  id="same" value="same">

                    </div>
                    <div>
                        <input type="checkbox"  id="pepperoni1" value="pepperoni">

                    </div>
                    <div>
                        <input type="checkbox"  id="olives1" value="olives">

                    </div>
                    <div>
                        <input type="checkbox"  id="mushrooms1" value="mushrooms">

                    </div>
                    <div>
                        <input type="checkbox"  id="sausage1" value="sausage">

                    </div>
                    <div>
                        <input type="checkbox"  id="onion1" value="onion">
                        <label for="onion">Onion</label>
                    </div>
                </fieldset>
            </div>
            

            <fieldset>
                <legend>Special:</legend>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests1" name="SpecialRequests" rows="4" cols="15" placeholder="Dietary restrictions, preferences, requests."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for out Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
